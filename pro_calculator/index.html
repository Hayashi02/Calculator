<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L Calculator</title>
  <link rel="icon" href="picture's/icon.webp">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <main>
    <div class="main-body">
      <div class="output">
        <div class="output2">
          <h3 class="output-2" id="output_2"></h3>
        </div>
        <div class="mainoutput">
          <h1 class="main-output" id="output">0</h1>
        </div>
      </div>
      <div class="inputs">
        
        <button class="numbers" id="seven">7</button>
        <button class="numbers" id="eight">8</button>
        <button class="numbers" id="nine">9</button>
        <button class="numbers" id="divide">/</button>
        <button class="numbers" id="four">4</button>
        <button class="numbers" id="five">5</button>
        <button class="numbers" id="six">6</button>
        <button class="numbers" id="multiply">*</button>
        <button class="numbers" id="one">1</button>
        <button class="numbers" id="two">2</button>
        <button class="numbers" id="three">3</button>
        <button class="numbers" id="subtraction">-</button>
        <button class="numbers" id="zero">0</button>
        <button class="numbers" id="equal">=</button>
        <button class="numbers" id="erase">&#9003;</button>
        <button class="numbers" id="addition">+</button>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
